<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="tdlist.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>Smart To-Do List with Image Carousel</h1>
    <!-- Floating Dark Mode Toggle Button -->
    <button id="darkModeToggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;"><i id="toggleIcon" class='bx bx-moon'></i></button>
  </header>
  <div class="container">
    <div class="carousel" id="carousel">
      <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Slide 1" style="opacity: 1;">
      <img src="https://images.pexels.com/photos/1064162/pexels-photo-1064162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Slide 2" style="opacity: 0;">
      <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Slide 3" style="opacity: 0;">
    </div>

    <input type="file" id="imageUpload" accept="image/*">

    <div class="todo-section">
      <input type="text" id="taskInput" placeholder="Task description">
      <input type="text" id="noteInput" placeholder="Note (optional)">
      <input type="datetime-local" id="deadlineInput">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="todo-list" id="todoList"></div>

    <!-- Congratulations Popup -->
    <div id="congratsMessage" style="
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #255827;
    color: white;
    padding: 1em 2em;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;">ðŸŽ‰ Task Completed! Great job! ðŸŽ‰</div>

    <h2>Completed Tasks</h2>
    <div class="completed-list" id="completedList"></div>

    <!-- Undo Notification -->
    <div id="undoNotification" class="undo-popup" style="display: none;">
      Task deleted <button id="undoBtn">Undo</button>
    </div>

    </div>

  <script src="tdlist.js"></script>
</body>
</html>
